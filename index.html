<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫フィギュア販売地獄</title>
    <style>
        body {
            font-family: 'MS PGothic', sans-serif;
            background-color: #008080; /* 昔のWindows風の色 */
            overflow: hidden;
            height: 100vh;
            margin: 0;
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 viewBox%3D%220 0 512 512%22%3E%3Ctext x%3D%2250%25%22 y%3D%2250%25%22 fill%3D%22%23006666%22 font-size%3D%2220%22 text-anchor%3D%22middle%22%3E本当に見たい猫の画像がここにあるはずなのに…%3C%2Ftext%3E%3C%2Fsvg%3E');
        }

        .popup-ad {
            position: fixed;
            border: 2px solid #dfdfdf;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            background-color: #c0c0c0; /* クラシックなグレー */
            padding: 2px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.8);
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        /* ウィンドウのタイトルバー */
        .ad-header {
            background: linear-gradient(90deg, #000080, #1084d0);
            color: white;
            padding: 3px 5px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ad-content {
            padding: 10px;
            text-align: center;
            overflow: hidden;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
            margin: 2px;
        }

        .ad-content img {
            max-width: 100%;
            max-height: 120px;
            object-fit: contain;
        }

        /* 意地悪なクローズボタン */
        .close-btn-base {
            cursor: pointer;
            border: 1px solid #000;
            background: #c0c0c0;
            font-size: 10px;
            width: 14px;
            height: 14px;
            line-height: 12px;
            text-align: center;
            color: black;
            font-weight: bold;
        }

        /* 特殊な偽ボタン */
        .fake-close {
            position: absolute;
            color: blue;
            text-decoration: underline;
            font-size: 9px;
            cursor: pointer;
        }

#bottom-image{
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 360px;           /* ここで高さ調整（例: 300〜450） */
  background: black;
  z-index: 5;
  pointer-events: none;

  display: flex;
  justify-content: center; /* 横中央 */
  align-items: center;     /* 縦中央 */
}

#bottom-image img{
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: auto;
  opacity: 0.95;
}
body{
  padding-bottom: 360px;  /* #bottom-image の height と同じ */
  box-sizing: border-box;
}
    </style>
</head>
<body>

<script>
    const adData = [
        { title: "限定販売！", body: "例の猫ソフビ、ついに解禁。", showImg: true },
        { title: "当選おめでとう", body: "猫フィギュア100体セット当選！", showImg: false },
        { title: "警告！！", body: "可愛すぎて目が離せなくなります", showImg: true },
        { title: "SALE", body: "今なら首の細いVer.が半額！", showImg: true },
        { title: "AD", body: "あなたの猫もフィギュアにしませんか？", showImg: false }
    ];

    const TOTAL_ADS = 40;

    function createChaos() {
        for (let i = 0; i < TOTAL_ADS; i++) {
            const data = adData[Math.floor(Math.random() * adData.length)];
            const ad = document.createElement('div');
            ad.className = 'popup-ad';
            
            const w = 220, h = 180;
            ad.style.width = w + 'px';
            ad.style.left = Math.random() * (window.innerWidth - w) + 'px';
            ad.style.top = Math.random() * (window.innerHeight - h) + 'px';
            ad.style.zIndex = Math.floor(Math.random() * 500);

            // ヘッダー（タイトルバー）
            const header = document.createElement('div');
            header.className = 'ad-header';
            header.innerHTML = `<span>${data.title}</span>`;
            
            // 本物の閉じるボタン（右上）
            const close = document.createElement('div');
            close.className = 'close-btn-base';
            close.innerText = '×';
            close.onclick = () => ad.remove();
            header.appendChild(close);
            
            // コンテンツ
            const content = document.createElement('div');
            content.className = 'ad-content';
            let innerHTML = `<p style="font-size:12px;">${data.body}</p>`;
            if(data.showImg) {
                // ここで保存した画像ファイルを読み込む
                innerHTML += `<img src="cat_figure.png" alt="猫フィギュア">`;
            }
            content.innerHTML = innerHTML;

            // 意地悪な偽の閉じるリンクをランダムに配置
            if(Math.random() > 0.5) {
                const fake = document.createElement('span');
                fake.className = 'fake-close';
                fake.innerText = '閉じる';
                fake.style.bottom = '5px';
                fake.style.right = '5px';
                // 偽物はクリックしても反応しないか、別の広告を出す
                fake.onclick = (e) => { e.stopPropagation(); alert('残念！これは広告の一部です。'); };
                ad.appendChild(fake);
            }

            ad.appendChild(header);
            ad.appendChild(content);
            document.body.appendChild(ad);
        }
    }

    window.onload = createChaos;
</script>
    <!-- ▼ 広告の一番下に表示する画像エリア -->
<div id="bottom-image">
  <img src="images/footer-cat.png" alt=>
</div>
 
</body>
    
</html>
